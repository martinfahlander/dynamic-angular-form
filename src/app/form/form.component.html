<form [formGroup]="signupForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-lg-12">
            <h1>Registration form</h1>
            <div *ngFor="let input of formData">
                <div class="form-group" *ngIf="input.type == 'text' || input.type == 'email' || input.type == 'phone'">
                    <label>{{ input.label }}</label>
                    <input class="form-control" type="{{ input.type }}" formControlName="{{ input.name }}">
                    <div *ngFor="let error of getErrorMessage(input.name)">
                        <small class="text-danger" *ngIf="signupForm.get(input.name).touched">{{ error }}</small>
                    </div>
                </div>
                <div class="form-group" *ngIf="input.type == 'password'">
                    <label>{{ input.label }}</label>
                    <button class="btn btn-link btn-xs" type="button" (click)="toggleShowPassword()" style="float:right">show/hide</button>
                    <input class="form-control" [type]="visiblePassword ? 'text' : 'password'" formControlName="{{ input.name }}">
                    <div *ngFor="let error of getErrorMessage(input.name)">
                        <small class="text-danger" *ngIf="signupForm.get(input.name).touched">{{ error }}</small>
                    </div>
                </div>
                <div class="form-group" *ngIf="input.type == 'button'">
                    <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">{{ input.label }}</button>
                </div>
            </div>
        </div>
    </div>
</form>
